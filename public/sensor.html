<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.8/mqtt.min.js"></script>
    <script>
      const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
      function send() {
        const number = Math.floor(Math.random() * 4000 + 25);
        client.publish('mqtt/ufpb-inst/temp', number.toString());
        console.log('enviou', number);
      }
      client.subscribe('mqtt/ufpb-inst/control');
      client.subscribe('mqtt/ufpb-inst/controller');
      let intervalo;
      client.on('message', (topic, payload) => {
        console.log(`topico: ${topic}`, `mensagem: ${payload.toString()}`);
        if (topic.toString() === 'mqtt/ufpb-inst/control') {
          if (payload.toString() === 'start') {
            intervalo = setInterval(send, 2000);
          } else {
            clearInterval(intervalo);
          }
        }
      });
    </script>
  </body>
</html>
